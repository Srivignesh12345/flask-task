{%extends 'navigation.html'%}
{%block bikes%}
    <div class="col-12 col-sm-12 col-md-8 col-lg-6 shadow-lg p-4">
        <form action="/new" method="post">
            <div class="row justify-content-between">
                <div class="col-12 col-lg-6 col-md-6">
                    <label>Bike Brand</label>
                    <input type="text" name="bikebrand" placeholder="Bike Brand" class="form-control"/>
                </div>
                <div class="col-12 col-lg-6 col-md-6">
                    <label>Bike Model</label>
                    <input type="text" name="bikemodel" placeholder="Bike Model" class="form-control"/>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-12 col-lg-6 col-md-6">
                    <label>Bike Registration</label>
                    <input type="text" name="bikeregno" placeholder="Bike Registration No" class="form-control"/>
                </div>
                <div class="col-12 col-lg-6 col-md-6">
                    <label>Bike CC</label>
                    <input type="text" name="bikecc" placeholder="Bike cc" class="form-control"/>
                </div>
            </div>
            <div class="form group">
                <label>Bike Location</label>
                <input type="text" name="bikelocation" placeholder="Bike Location" class="form-control" />
            </div>
            <div class="form group">
                <label>Bike Mileage</label>
                <input type="text" name="bikemileage" placeholder="Bike Mileage" class="form-control" />
            </div>
            <div class="form group">
                <label>Bike Owner Name</label>
                <input type="text" name="bikeownername" placeholder="Owner Name" class="form-control" />
            </div>
            <div class="form group">
                <label>Bike Owner Phone Number</label>
                <input type="tel" name="bikeownerphone" placeholder="PhoneNo " class="form-control" />
            </div>
            
            <div class="form group">
                <label>Bike Owner Count</label>
                <select name="bikeownercount" class="form-select">
                    <option>Select Count</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4+</option>
                </select>
            </div>
            <div class="row mt-5 justify-content-evenly">
                <button type="submit" class="btn btn-outline-success rounded-pill col-2">
                    <h2 class="bi bi-database-fill-add"></h2>
                </button>
                <button type="reset" class="btn btn-outline-dark rounded-pill col-2">
                    <h2 class="bi bi-x-circle-fill"></h2>
                </button>
            </div>
        </form>
    </div>
{%endblock%}
