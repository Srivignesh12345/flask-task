<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Hand|Bike Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="alert alert-primary">
            <p class="display-5" align="center">Srivignesh Kart - Second Hand Bikes For Sale</p>
        </div>
            <form action="/" method="post" name="signin" class="col-lg-5 row align-self-center">
                <p class="display-5">LOGIN</p>
                <label>Username</label>
                    <input class="form-control" type="text" placeholder="Username" name="User"/>
                <label>Password</label>
                    <input class="form-control" type="password" placeholder="Password" name="pass"/>
                <div class="row justify-content-around mt-3">
                    <button type="submit" id="enter" class="col-lg-3 col-md-3 col-4 btn btn-outline-success" target="_blank">Submit <i class="bi bi-box-arrow-in-right"></i></button>
                    <button type="reset" class="col-lg-3 col-md-3 col-4 btn btn-outline-danger">Erase <i class="bi bi-x-square"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
