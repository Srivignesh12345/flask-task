{%extends 'navigation.html'%}
 {%block bikes%}
 <div class="col-12 col-sm-12 col-md-8 col-lg-6 shadow-lg p-4">
    <form action="/update/{{data.bikeregno}}" method="post">
        <div class="row justify-content-between">
            <div class="col-12 col-lg-6 col-md-6">
                <label>Bike Brand</label>
                <input value="{{data.bikebrand}}" type="text" name="bikebrand" placeholder="Bike's brand" class="form-control"/>
            </div>
            <div class="col-12 col-lg-6 col-md-6">
                <label>bikeregno</label>
                <input value="{{data.bikeregno}}" type="text" name="bikeregno" placeholder="bikeregno" class="form-control"/>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-12 col-lg-6 col-md-6">
                <label>bikemodel</label>
                <input value="{{data.bikemodel}}" type="text" name="bikemodel" placeholder="Bike's model" class="form-control"/>
            </div>
            <div class="col-12 col-lg-6 col-md-6">
                <label>bikemileage</label>
                <input value="{{data.bikemileage}}" type="text" name="bikemileage" placeholder="Bike's mileage" class="form-control"/>
            </div>
        </div>
        <div class="form group">
            <label>Bike's CC</label>
            <input value="{{data.bikecc}}" type="text" name="bikecc" placeholder="Bike's CC" class="form-control" />
        </div>
        <div class="form group">
            <label>bikelocation</label>
            <input value="{{data.bikelocation}}" type="text" name="bikelocation" placeholder="Bike's location" class="form-control" />
        </div>
        <div class="form group">
            <label>bikeownername</label>
            <input value="{{data.bikeownername}}" type="text" name="bikeownername" placeholder="bike owner's name" class="form-control" />
        </div>
        <div class="form group">
            <label>bikeownerphone</label>
            <input value="{{data.bikeownerphone}}" type="tel" name="bikeownerphone" placeholder="bike owner's PhoneNo" class="form-control" />
        </div>
        <div class="form group">
            <label>bikeownercount</label>
            <input value="{{data.bikeownercount}}" type="text" name="bikeownercount" placeholder="bike owner's Count" class="form-control" />
        </div>
        <div class="row mt-5 justify-content-evenly">
            <button type="submit" class="btn btn-outline-success rounded-pill col-2">
                <h4 class="bi bi-cloud-upload-fill"></h4>
            </button>
            <button type="reset" class="btn btn-outline-dark rounded-pill col-2">
                <h4 class="bi bi-x-circle-fill"></h4>
            </button>
        </div>
    </form>
</div>
 {%endblock%}
