{%extends 'navigation.html'%}
{%block bikes%}
    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
        <h1 class="text-center text-secondary">Filter Bikes by any one of followings</h1>
        <form action="/shortlist" method="post" class="rounded-4 shadow p-5">
            <div class="form group">
                <label>Filter by CC</label>
                <input type="text" name="bikecc" placeholder="filter by CC" class="form-control" />
            </div>
            <div class="form group">
                <label>Owner Count</label>
                <select name="bikeownercount" class="form-select">
                    <option>Select Count</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4+</option>
                </select>
            </div>
            <div class="row justify-content-between">
                <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                    <label>Brand</label>
                    <input type="text" name="bikebrand" placeholder="brand to filter" class="form-control"/>
                </div>
                <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                    <label>Filter by Model</label>
                    <input type="text" name="bikemodel" placeholder="Filter using model" class="form-control"/>
                </div>
            </div>
            <div class="row justify-content-evenly mt-4">
                <button type="submit" class="btn btn-outline-success rounded-pill col-2">
                    <h3 class="bi bi-funnel"></h3>
                </button>
                <button type="reset" class="btn btn-outline-dark rounded-pill col-2">
                    <h3 class="bi bi-x-circle-fill"></h3>
                </button>
            </div>
        </form>
    </div>
{%endblock%}
